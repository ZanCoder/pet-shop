<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{/admin/layout :: dynamic(~{::body})}">
<body>
<div style="padding-top: 70px; padding-left: 20px;">
    <h3>Order</h3>
    <hr/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Address</th>
            <th scope="col">Create Date</th>
            <th scope="col">User ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <th scope="row" th:text="${order.id}"></th>
            <td th:text="${order.address}"></td>
            <td th:text="${order.createDate}"></td>
            <td th:text="${order.userId}"></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <h3>Order Detail</h3>
    <hr/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Product ID</th>
            <th scope="col">Order ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderDetail : ${orderDetails}">
            <th scope="row" th:text="${orderDetail.id}"></th>
            <td th:text="${orderDetail.price}"></td>
            <td th:text="${orderDetail.quantity}"></td>
            <td th:text="${orderDetail.productId}"></td>
            <td th:text="${orderDetail.orderId}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!-- Sidebar scroll-->
<div th:fragment="aside">
    <div class="brand-logo d-flex align-items-center justify-content-between">
        <a th:href="@{/admin}" class="text-nowrap logo-img">
            <img th:src="@{/images/logos/dark-logo.svg}" width="180" alt=""/>
        </a>
        <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
        </div>
    </div>
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
        <ul id="sidebarnav">
            <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" th:href="@{/admin}" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                    <span class="hide-menu">Dashboard</span>
                </a>
            </li>
            <li class="nav-small-cap">
                <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                <span class="hide-menu">MANAGER</span>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" th:href="@{/admin/product}" aria-expanded="false">
                <span>
                  <i class="ti ti-article"></i>
                </span>
                    <span class="hide-menu">Products</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" th:href="@{/admin/category}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
                    <span class="hide-menu">Categories</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" th:href="@{/admin/user}" aria-expanded="false">
                <span>
                  <i class="ti ti-cards"></i>

                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" th:href="@{/admin/role}" aria-expanded="false">
                <span>
                  <i class="ti ti-file-description"></i>
                </span>
                    <span class="hide-menu">Roles</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" th:href="@{/admin/order}" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
                    <span class="hide-menu">Orders</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" th:href="@{/admin/cart}" aria-expanded="false">
                <span>
                  <i class="ti ti-typography"></i>
                </span>
                    <span class="hide-menu">Carts</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

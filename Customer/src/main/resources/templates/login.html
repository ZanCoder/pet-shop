<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{/layout :: dynamic(~{::body})}">
<body>
<div class="container">
    <div class="container-fluid">
        <h5>Login Form</h5>
        <hr/>
        <form action="#" th:action="@{/authenticateTheUser}" method="POST">
            <div th:if="${param.error}">
                <span style="color: red;">Tài khoản hoặc mật khẩu không đúng, vui lòng đăng nhập lại!</span>
            </div>

            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputUsername"
                       placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="col-sm-6">
                    <a th:href="@{/register/form}">Register</a>
                </div>
            </div>
            <hr/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
